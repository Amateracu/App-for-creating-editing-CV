<div class="employees-list">
  <div class="employees-table">
    <button class="add-button" mat-raised-button (click)="routeAddEmployee()">
      {{ 'buttons.add-employee' | translate }}
    </button>
    <app-base-table
      [data]="profileElements"
      [columns]="columns"
      (clickedRow)="openProfilePage($event)"
    ></app-base-table>
  </div>
</div>
