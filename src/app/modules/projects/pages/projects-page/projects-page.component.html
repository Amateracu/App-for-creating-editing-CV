<div class="project-list">
  <div class="project-table">
    <button mat-raised-button class="add-project" (click)="addProject()">
      {{ 'buttons.add-project' | translate }}
    </button>
    <app-base-table
      [data]="projects"
      [columns]="columns"
      (clickedRow)="openProjectInfo($event)"
    ></app-base-table>
  </div>
</div>
