<div class="breadcrumb-wrapper">
  <ol class="breadcrumb">
    <li *ngFor="let breadcrumb of breadcrumbs$ | async">
      <span [routerLink]="breadcrumb.url" routerLinkActive="router-link-active">
        {{ breadcrumb.label | translate }}
      </span>
    </li>
  </ol>
  <div class="page-title">{{ pageTitle | translate }}</div>
  <div class="page-description">{{ pageDescription | translate }}</div>
</div>
