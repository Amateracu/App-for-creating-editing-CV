<mat-toolbar class="toolbar">
  <div class="header">
    <button mat-icon-button class="example-icon" (click)="opened()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="title">{{ 'header.title' | translate }}</span>
  </div>
  <div class="navbar">
    <button mat-icon-button>
      <mat-icon>search</mat-icon>
    </button>
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with share icon"
      matBadge="15"
      matBadgeColor="warn"
    >
      <mat-icon>assistant</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>notifications_none</mat-icon>
    </button>
    <button [ngStyle]="{ 'margin-right': '43px' }" mat-icon-button (click)="logout()">
      <mat-icon>account_circle</mat-icon>Serati Ma
    </button>
    <button mat-icon-button matBadgePosition="above" mat-button [matMenuTriggerFor]="menu">
      <mat-icon>translate</mat-icon>
    </button>
    <mat-menu #menu="matMenu" yPosition="below">
      <button class="mat-menu" mat-menu-item (click)="changeLang('en')">en</button>
      <button class="mat-menu" mat-menu-item (click)="changeLang('ru')">ru</button>
    </mat-menu>
  </div>
</mat-toolbar>
