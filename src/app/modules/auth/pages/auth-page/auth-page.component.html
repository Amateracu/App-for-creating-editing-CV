<form class="auth" [formGroup]="form" (ngSubmit)="submit()">
  <h2>Ant Design</h2>

  <!-- <div class="alert alert-danger" *ngIf="auth.error$ |async as error">
    {{error}}
  </div>
  <div class="alert alert-info" *ngIf="message">
    {{message}}
  </div> -->

  <div class="form-group">
    <div
      class="form-control"
      [ngClass]="{invalid: form.get('username')?.touched && form.get('username')?.invalid}"
      >
      <label for="username">UserName:</label>
      <input
        type="text"
        id="username"
        formControlName="username"
        >
      <div
        *ngIf="form.get('username')?.touched && form.get('username')?.invalid"
        class="validation"
      >
        <small
          *ngIf="form.get('username')?.errors?.required"
        >Please, specify the field</small>
      </div>
    </div>

    <div
      class="form-control"
      [ngClass]="{invalid: form.get('password')?.touched && form.get('password')?.invalid}"
      >
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        >
      <div
        class="validation"
        *ngIf="form.get('password')?.touched && form.get('password')?.invalid"
      >
        <small *ngIf="form.get('password')?.errors?.required">
          Please, specify the field
        </small>
        <small *ngIf="form.get('password')?.errors?.minlength">
          Password must be more than 6 characters
        </small>
      </div>
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="form.invalid || submitted"
      >Login</button>
  </div>
  <section class="example-section">
    <mat-checkbox class="example-margin" [(ngModel)]="checked">Remember me</mat-checkbox>
  </section>

</form>
