<button
  mat-icon-button
  class="example-icon"
  matBadgePosition="above"
  mat-button
  [matMenuTriggerFor]="menu"
>
  <mat-icon>language</mat-icon>
</button>
<mat-menu #menu="matMenu" yPosition="below">
  <button class="mat-menu" mat-menu-item (click)="changeLang('en')">en</button>
  <button class="mat-menu" mat-menu-item (click)="changeLang('ru')">ru</button>
</mat-menu>
<div class="main">
  <form class="auth" [formGroup]="form" (ngSubmit)="submit()">
    <h2 class="title"><mat-icon>apps</mat-icon> {{ 'header.title' | translate }}</h2>
    <div class="form-group">
      <app-input
        class="input-auth"
        formControlName="username"
        [label]="'auth-page.username' | translate"
      ></app-input>
      <app-input
        class="input-auth"
        formControlName="password"
        [label]="'auth-page.password' | translate"
        type="password"
      ></app-input>
      <div class="forgot-pass">
        <section class="example-section">
          <mat-checkbox class="example-margin" formControlName="rememberMe">{{
            'auth-page.checkbox' | translate
          }}</mat-checkbox>
        </section>
        <div [ngStyle]="{ color: '#1890ff' }">{{ 'header.forgot-pass' | translate }}</div>
      </div>

      <button
        mat-raised-button
        type="submit"
        class="btn-primary"
        [disabled]="form.invalid || submitted"
      >
        {{ 'buttons.login' | translate }}
      </button>
    </div>
  </form>
</div>
