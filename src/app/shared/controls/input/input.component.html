<div
  class="formControl"
  [ngClass]="{invalid: control?.touched && control?.invalid}"
  >
  <label for="name">{{label}}</label>
  <mat-form-field>
    <input matInput type="text" [formControl]="control">
  </mat-form-field>
  <div
    *ngIf="control?.touched && control?.invalid"
    class="validation"
  >
    <small
      *ngIf="control?.errors?.required"
    >{{required | translate}}</small>

  </div>
</div>
