<table mat-table [dataSource]="data" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container *ngFor="let column of columns" [matColumnDef]="column.fieldName">
    <th [style.width]="column.width" mat-header-cell *matHeaderCellDef>
      {{ column.title | translate }}
    </th>
    <td mat-cell *matCellDef="let element">{{ element[column.fieldName] }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsDef"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsDef" (click)="rowClick(row)"></tr>
</table>
